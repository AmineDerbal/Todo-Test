<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Todo</title>
  </head>

  <body>
    <h1>Todo api test</h1>
    <div id="app">
      <button @click="getTodo">Import Todo</button>
      <table class="table table-striped table-bordered border border-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Task</th>
            <th scope="col">Status</th>
            <th scope="col">#</th>
          </tr>
        </thead>
        <tbody v-if="todos.length > 0">
          <tr v-for="(todo, index) in todos" :key="index">
            <td>{{index}}</td>
            <td>{{todo.title}}</td>
            <td
              v-if="todo.completed === true"
              @click="toggleTodoStatus(index)"
              class="completed"
              style="color: green"
            >
              Completed
            </td>
            <td
              v-else
              @click="toggleTodoStatus(index)"
              class="pending"
              style="color: red"
            >
              Pending
            </td>
            <td @click="deleteTodo(index)"><i class="bi bi-trash"></i></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"
  ></script>
  <script type="module" src="index.js"></script>
  <script src="https://unpkg.com/vue@3"></script>
</html>
